<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cultivate Community | Sign Up</title>

  <link href="css/app.css" rel="stylesheet">
</head>

<body class="bg-light">

  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="_images/logo.png">
      </a>
    </div>
  </nav>

  <div class="container">
  <main class="main h-100" role="main">
    <div class="container h-100">
      <div class="row align-items-center h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto my-4">

          <div class="text-center">
            <h1 class="h3">Create an Account</h1>
            <p class="lead">
              Start creating a plan for your mental health and see local resources available to you.
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <form>
                  <div class="form-group">
                    <label>Name</label>
                    <input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name" />
                  </div>
                  <div class="form-group">
                    <label>City</label>
                    <input class="form-control form-control-lg" type="text" name="city" placeholder="City" />
                  </div>
                  <div class="form-group">
                    <label>State</label>
                    <input class="form-control form-control-lg" type="text" name="state" placeholder="State" />
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" />
                  </div>
                  <div class="form-group">
                    <label>Verify Password</label>
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Verify password" />
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      I agree to share my email and information 
with Cultivate Community.
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                  <div class="text-center mt-3">
                    <a href="#" class="btn btn-lg btn-success">Sign up</a>
                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
                  </div>
                </form>
              </div>
            </div>
          </div><!-- /.card -->
        </div>
      </div><!-- /.row -->
    </div>
  </main>

</div>
<!--begin footer-->

<footer role="contentinfo" class="py-6 lh-1 bg-white">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <h3 class="h4 mb-4"></h3>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <h4 class="h6"></h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center text-sm">
        <p class="mb-0">&copy; 2021 - <a href="#">Cultivate Community</a>.</p>
      </div>
    </div>
  </div>
</footer>


  <script src="js/app.js"></script>
</body>
</html>
